<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contour Crafter</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    canvas {
      border: 1px solid #333;
      background: white;
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    label {
      font-size: 0.9em;
    }

    button, input[type="text"] {
      margin: 8px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    input[type="text"] {
      width: 280px;
    }
  </style>
</head>

  <div>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

      <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1.5" />

    </label>

    <label>Smoothing

    </label>
  </div>
