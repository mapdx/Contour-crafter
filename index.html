<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contour Crafter</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    canvas {
      border: 1px solid #333;
      background: white;
      max-width: 90vw;
      height: auto;
    }

    .controls {
      margin-top: 10px;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    label {
      font-size: 0.9em;
    }

    button, select {
      margin: 8px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Contour Crafter</h1>
  <button onclick="generate()">üé≤ Generate New Map</button>
  <div>
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>

  <div class="slider-container">
    <label>Zoom
      <input type="range" id="zoom" min="1" max="10" step="0.1" value="5" />
    </label>

    <label>Contour Lines
      <input type="range" id="levels" min="5" max="50" step="1" value="20" />
    </label>

    <label>Smoothing
      <input type="range" id="smoothing" min="1" max="6" step="1" value="3" />
    </label>
  </div>

  <div class="controls">
    <button onclick="download()">üíæ Download</button>
    <button disabled>üåç Real Places (Coming Soon)</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function generateNoise(width, height, scale, octaves) {
      const noise = [];
      for (let y = 0; y < height; y++) {
        const row = [];
        for (let x = 0; x < width; x++) {
          let value = 0;
          let amplitude = 1;
          let frequency = 1;
          for (let o = 0; o < octaves; o++) {
            const nx = x / scale * frequency;
            const ny = y / scale * frequency;
            value += Math.sin(nx * 2 * Math.PI) * Math.sin(ny * 2 * Math.PI) * amplitude;
            amplitude *= 0.5;
            frequency *= 2;
          }
          row.push(value);
        }
        noise.push(row);
      }
      return noise;
    }

    function drawContours(data, levels) {
      const width = data[0].length;
      const height = data.length;

      const contours = d3.contours()
        .size([width, height])
        .thresholds(levels)
        (data.flat());

      const path = d3.geoPath(null, ctx);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 0.5;
      ctx.strokeStyle = "black";

      for (const contour of contours) {
        ctx.beginPath();
        path(contour);
        ctx.stroke();
      }
    }

    function generate() {
      const zoom = parseFloat(document.getElementById("zoom").value);
      const levels = parseInt(document.getElementById("levels").value);
      const smoothing = parseInt(document.getElementById("smoothing").value);

      const scale = 100 / zoom;
      const octaves = smoothing;

      const noiseData = generateNoise(canvas.width, canvas.height, scale, octaves);
      drawContours(noiseData, levels);
    }

    function download() {
      const link = document.createElement("a");
      link.download = "contour.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    generate();
  </script>
</body>
</html>
