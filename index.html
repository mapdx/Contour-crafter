<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contour Crafter</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    canvas {
      border: 1px solid #333;
      background: white;
      max-width: 90vw;
      height: auto;
    }

    .controls {
      margin-top: 10px;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    label {
      font-size: 0.9em;
    }

    button, input[type="text"] {
      margin: 8px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    input[type="text"] {
      width: 280px;
    }
  </style>
</head>
<body>
  <h1>Contour Crafter</h1>
  <button onclick="generate()">üé≤ Generate Noise Map</button>
  <div>
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>

  <div class="slider-container">
    <label>Noise Scale
      <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1.5" />
    </label>

    <label>Contour Lines
      <input type="range" id="levels" min="5" max="30" step="1" value="15" />
    </label>

    <label>Smoothing
      <input type="range" id="smoothing" min="1" max="5" step="1" value="3" />
    </label>
  </div>

  <div class="controls">
    <input type="text" id="location" placeholder="Enter lat, lon (e.g. 46.85, -121.76)" />
    <button onclick="fetchRealGrid()">üåç Real Elevation</button>
    <button onclick="download()">üíæ Download</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function pseudoNoise(x, y) {
      return Math.sin(x * 2 + Math.cos(y * 3)) * Math.cos(y * 2 + Math.sin(x * 3));
    }

    function generateNoise(width, height, scale, octaves) {
      const data = [];
      for (let y = 0; y < height; y++) {
        const row = [];
        for (let x = 0; x < width; x++) {
          let value = 0;
          let amplitude = 1;
          let frequency = 1;
          let max = 0;
          for (let o = 0; o < octaves; o++) {
            const nx = (x / width) * scale * frequency;
            const ny = (y / height) * scale * frequency;
            value += pseudoNoise(nx, ny) * amplitude;
            max += amplitude;
            amplitude *= 0.5;
            frequency *= 2;
          }
          row.push((value / max + 1) / 2); // normalize to 0‚Äì1
        }
        data.push(row);
      }
      return data;
    }

    function drawContours(data, levels) {
      const width = data[0].length;
      const height = data.length;
      const contours = d3.contours()
        .size([width, height])
        .thresholds(levels)
        (data.flat());

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 0.5;

      contours.forEach(contour => {
        ctx.beginPath();
        d3.geoPath(null, ctx)(contour);
        ctx.stroke();
      });
    }

    function generate() {
      const scale = parseFloat(document.getElementById("scale").value);
      const levels = parseInt(document.getElementById("levels").value);
      const smoothing = parseInt(document.getElementById("smoothing").value);
      const data = generateNoise(512, 512, scale, smoothing);
      drawContours(data, levels);
    }

    async function fetchRealGrid() {
      const input = document.getElementById("location").value.trim();
      const match = input.match(/^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$/);
      if (!match) {
        alert("Enter valid lat, lon format");
        return;
      }

      const lat = parseFloat(match[1]);
      const lon = parseFloat(match[3]);
      const gridSize = 10;
      const delta = 0.01; // ~1.1 km

      const rawLocations = [];

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const latOffset = lat - (gridSize / 2 - y) * delta;
          const lonOffset = lon - (gridSize / 2 - x) * delta;
          rawLocations.push({ latitude: latOffset, longitude: lonOffset });
        }
      }

      // ‚úÖ Convert to "lat,lon" strings for OpenTopo API
      const formattedLocations = rawLocations.map(pt => `${pt.latitude},${pt.longitude}`);

      try {
        const response = await fetch("/.netlify/functions/opentopo-proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ locations: formattedLocations })
        });

        const result = await response.json();

        if (!Array.isArray(result.results) || result.results.length === 0) {
          throw new Error("No elevation data returned.");
        }

        const elevations = result.results.map(r =>
          typeof r.elevation === "number" ? r.elevation : 0
        );

        const max = Math.max(...elevations);
        const min = Math.min(...elevations);

        if (max === min) {
          alert("Not enough elevation variation at this location.");
          return;
        }

        const normalized = elevations.map(v => (v - min) / (max - min));
        const data = [];

        for (let y = 0; y < gridSize; y++) {
          data.push(normalized.slice(y * gridSize, (y + 1) * gridSize));
        }

        drawContours(data, parseInt(document.getElementById("levels").value));
      } catch (err) {
        alert("Failed to fetch elevation data.");
        console.error(err);
      }
    }

    function download() {
      const link = document.createElement("a");
      link.download = "contour-map.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    generate(); // initial render
  </script>
</body>
</html>
